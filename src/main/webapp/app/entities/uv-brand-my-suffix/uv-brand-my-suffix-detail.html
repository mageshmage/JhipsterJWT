
<div>
    <h2><span data-translate="jhipsterJwtApp.uVBrand.detail.title">UV Brand</span> {{vm.uVBrand.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterJwtApp.uVBrand.brandName">Brand Name</span></dt>
        <dd>
            <span>{{vm.uVBrand.brandName}}</span>
        </dd>
        <dt><span data-translate="jhipsterJwtApp.uVBrand.brandCode">Brand Code</span></dt>
        <dd>
            <span>{{vm.uVBrand.brandCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="uv-brand-my-suffix-detail.edit({id:vm.uVBrand.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
