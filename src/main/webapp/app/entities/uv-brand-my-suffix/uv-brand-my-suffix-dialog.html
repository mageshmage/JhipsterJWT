
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUVBrandLabel" data-translate="jhipsterJwtApp.uVBrand.home.createOrEditLabel">Create or edit a UV Brand</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.uVBrand.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.uVBrand.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterJwtApp.uVBrand.brandName" for="field_brandName">Brand Name</label>
            <input type="text" class="form-control" name="brandName" id="field_brandName"
                    ng-model="vm.uVBrand.brandName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterJwtApp.uVBrand.brandCode" for="field_brandCode">Brand Code</label>
            <input type="text" class="form-control" name="brandCode" id="field_brandCode"
                    ng-model="vm.uVBrand.brandCode"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
