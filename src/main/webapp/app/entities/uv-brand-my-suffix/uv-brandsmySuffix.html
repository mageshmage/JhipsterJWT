<div>
    <h2 data-translate="jhipsterJwtApp.uVBrand.home.title">UV Brands</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="uv-brand-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterJwtApp.uVBrand.home.createLabel">
                        Create new UV Brand
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterJwtApp.uVBrand.brandName">Brand Name</span></th>
                    <th><span data-translate="jhipsterJwtApp.uVBrand.brandCode">Brand Code</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="uVBrand in vm.uVBrands track by uVBrand.id">
                    <td><a ui-sref="uv-brand-my-suffix-detail({id:uVBrand.id})">{{uVBrand.id}}</a></td>
                    <td>{{uVBrand.brandName}}</td>
                    <td>{{uVBrand.brandCode}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="uv-brand-my-suffix-detail({id:uVBrand.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="uv-brand-my-suffix.edit({id:uVBrand.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="uv-brand-my-suffix.delete({id:uVBrand.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
