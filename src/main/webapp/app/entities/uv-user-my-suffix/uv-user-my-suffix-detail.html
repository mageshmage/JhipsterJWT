
<div>
    <h2><span data-translate="jhipsterJwtApp.uVUser.detail.title">UV User</span> {{vm.uVUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterJwtApp.uVUser.userName">User Name</span></dt>
        <dd>
            <span>{{vm.uVUser.userName}}</span>
        </dd>
        <dt><span data-translate="jhipsterJwtApp.uVUser.password">Password</span></dt>
        <dd>
            <span>{{vm.uVUser.password}}</span>
        </dd>
        <dt><span data-translate="jhipsterJwtApp.uVUser.email">Email</span></dt>
        <dd>
            <span>{{vm.uVUser.email}}</span>
        </dd>
        <dt><span data-translate="jhipsterJwtApp.uVUser.isVerifiedUser">Is Verified User</span></dt>
        <dd>
            <span>{{vm.uVUser.isVerifiedUser}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="uv-user-my-suffix-detail.edit({id:vm.uVUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
